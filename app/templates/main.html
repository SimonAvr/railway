{% extends "base.html" %}

{% block content %}




<div class="mx-auto" style="margin-top:5%">
    <div class="d-flex justify-content-center align-items-center container">

        <div class="col-3">
        </div>

        <div class="col-3">
            <input class="form-control" type="text" placeholder="From" aria-label="From">
        </div>

        <div class="col-0.5">
            <svg preserveAspectRatio="xMidYMin" class="bi bi-arrow-right" width="2.5em" height="2.5em"
                viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.146 4.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L12.793 8l-2.647-2.646a.5.5 0 010-.708z"
                    clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M2 8a.5.5 0 01.5-.5H13a.5.5 0 010 1H2.5A.5.5 0 012 8z"
                    clip-rule="evenodd" />
            </svg>
        </div>

        <div class="col-3">
            <input class="form-control" type="text" placeholder="To" aria-label="To">
        </div>

        <div class="col-3">
            <input class="form-control" type="datetime-local" date-time="DD-MM-YYYYhh">
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-danger btn-rounded">Find!</button>
        </div>

        <div class="col-3">
        </div>


    </div>


</div>




{% endblock %}
